<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Verifier</title>
</head>
<body>
    <main>
        <div class="card">
            <h1>Verificador de idade</h1>
            <div class="year">
                <h2>Digite seu ano de nascimento</h2>
                <input type="text" name="year" id="year">
            </div>
            <div class="sex">
                <h2>Escolha seu sexo</h2>
                <div class="radio"> 
                    <label for="sexmale">Masculino</label>
                    <input type="radio" name="sex" id="sexmale" checked>
                    <label for="sexfemale">Feminino</label>
                    <input type="radio" name="sex" id="sexfemale">
                </div>
            </div>
            <div id="ansewer"></div>
            <div class="inputs">
                <input id="verifie" class="verifierbutton" type="button" value="Verificar">
                <input id="reset" class="verifierbutton" type="button" value="Resetar">
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
