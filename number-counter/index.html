<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Counter</title>
</head>
<body>
    <main>
        <div class="card">
            <h1>Contar Números</h1>
            <div class="numbers">

                <label for="start">Começo</label>
                <input type="number" name="start" id="start">
                <label for="step">Passo</label>
                <input type="number" name="step" id="step">
                <label for="end">Final</label>
                <input type="number" name="end" id="end">

                <div id="inputs">
                    <input id="count" type="button" value="Contar">
                    <input id="reset" type="button" value="Resetar">
                </div>
                
                <div id="result" class="result">0</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
